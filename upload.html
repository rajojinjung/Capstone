<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진단결과 저장</title>
</head>
<body>
    <form id="form" action="/uploadPest" method="post" enctype="multipart/form-data">
        <input type="file" name="image" />

        <input type="text" name="title" /> 
       <button type="submit">업로드</button> <br>
        유저 아이디<input type="text" name="UserId"/><br>
        식물 종류 <input type="text" name="plant"/> <br>
        병명 <input type="text" name="plantPest"/> <br>
        날짜 <input type="text" name="date"/> <br>
        확률 <input type="text" name="plantPercentage"/><br>
    
      
      </form>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('form').addEventListener('submit',(e)=>{
            e.preventDefault();
            const formData = new FormData();
            formData.append('image',e.target.image.files[0])
            formData.append('title',e.target.title.value)
            formData.append('UserId',e.target.UserId.value)
            formData.append('plant',e.target.plant.value)
            formData.append('plantPest',e.target.plantPest.value)
            formData.append('date',e.target.date.value)
            formData.append('plantPercentage',e.target.plantPercentage.value)
            axios.post('/uploadPest',formData);
        });
    </script>
</body>
</html>
